<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
        <!-- bootstrap style-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <!-- /bootstrap style-->
</head>
<body>
        <!-- intestazione di pagina -->
        <header class="mb-4">
            <!-- nav -->
            <nav
              class="navbar navbar-expand-lg bg-body-tertiary"
              data-bs-theme="dark"
            >
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="img/duck.png" alt="Dashboard" width="60" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html"
                        >Catalogo Libri</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true"
                        >Storico prestiti</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- /nav-->
          </header>
        <!-- /intestazione di pagina -->
        <!-- corpo della pagina-->
        <main>
            <div class="container">
              <!-- intestazione-->
              <div class="row">
                <div class="col-12 col-lg-8 col-xl-9">                 
                  <div class="row align-items-center mb-4">
                    <div class="col-6 col-lg-9">
                      <h2 class="fs-1 fw-bold mb-0">Nuovo Libro</h2>
                    </div>
                  </div>                     
                </div>
              </div>
              <!-- /intestazione-->
              <!-- /corpo della pagina-->
        <div class="container">
          <form class="row g-3">
            <div class="col-6 col-md-6">
              <label for="textname" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="textname" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6 col-md-6">
              <label for="textsurname" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" id="textsurname" placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
              <label for="texttitle" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="texttitle" placeholder="Inserici il titolo del libro">
            </div>
            <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
            <div class="col-md-4">
              <label class="form-label">Genere</label>
              <button class="btn btn-outline-secondary text-start form-select border border-secondary-subtle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Scegli il genere</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">-</a></li>
                <li><a class="dropdown-item" href="#">-</a></li>
                <li><a class="dropdown-item" href="#">-</a></li>
                <li><a class="dropdown-item" href="#">-</a></li>
              </ul>                    
            </div>
            <div class="col-md-4">
              <label for="textyear" class="form-label">Anno di pubblicazione</label>
              <input type="text" class="form-control" id="textyear" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4 mb-4">
              <label for="textisbn" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="textisbn" placeholder="Inserisci il codice ISBN#">
            </div>
            
            <div class="mb-3 border-top" style="padding-top: 30px;">
              <label for="exampleFormControlTextarea1" class="form-label">Note</label>
              <textarea class="form-control border border-secondary-subtle" id="exampleFormControlTextarea1" rows="4" placeholder="Inserisci eventuali note sul libro"></textarea>                
          </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-6 col-lg-3 text-start">
              <form role="search">
                  <button type="submit" class="btn btn-primary">
                      Aggiungi libro
                  </button>
              </form>
            </div>
          </div>
        </div>
        </main>


    <!-- bootstrap js-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <!-- /bootstrap js-->
</body>
</html>
