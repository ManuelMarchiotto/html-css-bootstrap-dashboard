<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
        <!-- bootstrap style-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <!-- /bootstrap style-->
</head>
<body>
        <!-- intestazione di pagina -->
        <header class="mb-4">
            <!-- nav -->
            <nav
              class="navbar navbar-expand-lg bg-body-tertiary"
              data-bs-theme="dark"
            >
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="img/duck.png" alt="Dashboard" width="60" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Catalogo Libri</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true"
                        >Storico prestiti</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- /nav-->
          </header>
        <!-- /intestazione di pagina -->
        <!-- corpo della pagina-->
        <main>
            <div class="container-lg">
              <div class="row">
                <div class="col-12 col-lg-8 col-xl-9">
                  <!-- intestazione-->
                  <div class="row align-items-center mb-4">
                    <div class="col-6 col-lg-9">
                      <h2 class="fs-1 fw-bold mb-0">Nuovo Libro</h2>
                    </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex gap-0 column-gap-4 flex-wrap border-bottom" style="padding-bottom: 30px;">
                    <div  class=" mb-3 col-3 col-lg-6 col-xl-6">
                        <label for="inputtext5" class="form-label">Nome Autore</label>
                        <input type="text" id="inputtext5" class="form-control" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class=" mb-3 col-2 col-lg-5 col-xl-5">
                        <label for="inputtext6" class="form-label">Cognome Autore</label>
                        <input type="text" id="inputtext6" class="form-control" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="mb-3 col-6 col-lg-12 col-xl-12">
                        <label for="basic-url" class="form-label">Titolo</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Inserici il titolo del libro">
                        </div>
                        <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                    </div>
                    <div  class="mb-3 col-6 col-lg-3">
                        <label for="inputtext5" class="form-label">Genere</label>
                        <input type="text" id="inputtext5" class="form-control">
                    </div>
                    <div  class="mb-3 col-6 col-lg-4">
                        <label for="inputtext5" class="form-label">Anno di pubblicazione</label>
                        <input type="text" id="inputtext5" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div  class=" mb-3 col-6 col-lg-4">
                        <label for="inputtext5" class="form-label">ISBN#</label>
                        <input type="text" id="inputtext5" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div> 

                </div>               
            </div>
        </main>
        <!-- /corpo della pagina-->
    



    <!-- bootstrap js-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <!-- /bootstrap js-->
</body>
</html>
